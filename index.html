<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Таймер приготовления</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Таймер приготовления</h1>
    </header>
    <main class="main">
      <input type="text" class="main__inputDishName" />
      <select class="main__select">
        <option class="main__option elem1" value="5000">
          Разогрев блюда 5 секунд
        </option>
        <option class="main__option elem2" value="10000">
          Разогрев блюда 10 секунд
        </option>
        <option class="main__option elem3" value="15000">
          Разогрев блюда 15 секунд
        </option>
        <option class="main__option elem4" value="20000">
          Разогрев блюда 20 секунд
        </option>
        <option class="main__option elem5" value="25000">
          Разогрев блюда 25 секунд
        </option>
        <option class="main__option elem6" value="30000">
          Разогрев блюда 30 секунд
        </option>
      </select>
      <button class="main__button">Старт</button>
      <div class="main__text"></div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
