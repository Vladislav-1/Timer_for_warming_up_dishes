<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Таймер приготовления</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Таймер приготовления</h1>
    </header>
    <main class="main">
      <div class="main__inputDishNameBox">
        <div>Введите название блюда:</div>
        <input type="text" class="main__inputDishName" />
      </div>
      <div class="main__selectBox">
        <label for="main__select"
          >Укажите время разогрева блюда в секундах:</label
        >
        <input type="number" id="main__select" min="0" max="5999" />
        <div class="main__timer">00:00</div>
      </div>
      <button class="main__button">Старт</button>
      <div class="main__text"></div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
